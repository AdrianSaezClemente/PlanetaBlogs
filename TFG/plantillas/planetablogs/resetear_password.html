<!DOCTYPE html>
<html lang="es">
	<head>
		{% block head %}
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link rel="stylesheet" type="text/css" href="{{STATIC_URL}}presentacionprof.css" title="style" />
		<script src="http://code.jquery.com/jquery.js"></script>
		<script src="{{STATIC_URL}}bootstrap/js/jquery-ui.js"></script>
		<link rel="stylesheet" href="{{STATIC_URL}}bootstrap/css/smoothness/jquery-ui.css">
		<script src="{{STATIC_URL}}presentacionprof.js"></script>
		<script src="{{STATIC_URL}}bootstrap/js/bootstrap.min.js"></script>
		<script src="{{STATIC_URL}}bootstrap/js/bootstrap-dialog.js"></script>
		<link href="{{STATIC_URL}}bootstrap/css/bootstrap-dialog.css" rel="stylesheet" media="screen">
		<link href="{{STATIC_URL}}bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
		<script>
			var asignaturas = '{{ asignaturas|escapejs }}';
	   	</script>
	   	<link rel="shortcut icon" href="../../static/imagenes/planet.png" type="image/png" />
		<title>Cambiar contraseña</title>
		{% endblock head %}
	</head>
	<body>
		<!-- CONTENEDOR -->
		<div style="background-color:#aaff80;" class="container">
			<!-- CABECERA -->
			<div class="row">
				<div style="background-color:#303030;" class="navegacion col-xs-12 col-sm-10 col-sm-offset-1">
					<ul class="nav nav-tabs">
						<li><a class="blog-nav-item" href="/planetablogs/tutores/"><span class="glyphicon glyphicon-home"></span> Mis hilos</a></li>
						<li class="active"><a class="blog-nav-item" href="/planetablogs/tutores/resetear_password/"><span class="glyphicon glyphicon-asterisk"></span> Resetear contraseña</a></li>
						<div style="padding-top:10px;color:white;" id="login" class="pull-right"><span>Iniciada sesión como <em><strong>{{ user.username }}</strong></em>  |  </span><a style="color:#A30000;" href="{% url 'logout' %}"><span class="glyphicon glyphicon-off"></span> Desconectar</a></div>
					</ul>
				</div>
			</div>
			<!-- FIN CABECERA -->
			<div class="row">
				<div class="col-sm-6 col-sm-offset-3">
					<form role="form" method="POST">{% csrf_token %}
						<h4 style="text-align:center;margin-top:3em;">Cambiar contraseña</h4>
						<div id="formreset">
							<div class="form-group">
								<label for="ejemplo_email_1">Nick de usuario</label>
								<input style="font-style: oblique;font-size:12px;" name="username" type="text" class="form-control" placeholder="Introduce tu nick">
							</div>
							<div class="form-group">
								<label for="ejemplo_email_1">Nueva contraseña</label>
								<input type="password" style="font-style: oblique;font-size:12px;" name="password" type="text" class="form-control" placeholder="Introduce tu nueva contraseña">
							</div>
							<button type="submit" class="btn btn-default">Enviar</button>
						</div>
					</form></br>
					{% if info == "False" %}
						<p style="color:red;font-style:oblique;font-size:12px;">El nick de usuario introducido es incorrecto. Vuelve a intentarlo.</p>
					{% endif %}
				</div>
			</div>	
		</div>
	</body>
</html>
