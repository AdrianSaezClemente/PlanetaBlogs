<!DOCTYPE html>
<html lang="es">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link rel="stylesheet" type="text/css" href="{{STATIC_URL}}puntuaciones.css" title="style" />
		<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.1/themes/base/jquery-ui.css" />
		<link href="{{STATIC_URL}}bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
		<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
		<script src="http://code.jquery.com/ui/1.10.1/jquery-ui.js"></script>
		<script src="{{STATIC_URL}}bootstrap/js/bootstrap.min.js"></script>
	   	<script src="{{ STATIC_URL }}puntuaciones.js"></script>
	   	<script>
	   	var tmp = '{{ lista_usuarios|escapejs }}';
	   	var usuarios = JSON.parse(tmp);
	   	var info = '{{ info }}';
	   	</script>
	   	<link rel="shortcut icon" href="../../../../../static/imagenes/planet.png" type="image/png" />
		<title>Ránking</title>
	</head>
	
	<body>
		<!-- CABECERA -->
		<div id="cabecerarelativa" class="row">
			<div id="cabecera" class="col-xs-12 blog-masthead">
				<nav class="blog-nav">
					<a class="blog-nav-item" href="/planetablogs/alumnos/">Mis hilos</a>
					<a class="blog-nav-item" href="/planetablogs/alumnos/hilo/{{ asignatura.id }}">{{ asignatura }}</a>
					<a class="blog-nav-item" href="/planetablogs/buscar/"><span class="glyphicon glyphicon-search"></span> Buscar</a>
					<div class="btn-group active">
						<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
							Puntuaciones <img class="pequeña" src="../../../../../static/imagenes/planets41.png">
							<span class="caret"></span>
						</button>
						<ul class="dropdown-menu">
							<li><a href="/planetablogs/alumnos/hilo/{{ asignatura.id }}/puntuaciones/"><span class="glyphicon glyphicon-stats active"></span>  Ránking</a></li>
							<li><a href="/planetablogs/alumnos/hilo/{{ asignatura.id }}/infopuntuaciones/"><span class="glyphicon glyphicon-info-sign"></span> Información</a></li>
						</ul>
					</div>
				</nav>
			</div>
		</div>
		<!-- FIN CABECERA -->
		<!-- CONTENEDOR -->
		<div class="container">
			<div class="row">
				<div id="titulo" class="col-xs-12 col-sm-8 col-sm-offset-2 well">
					<h3 class="centrar"><strong>Ránking de usuarios</strong></h3></br>
					<div class="col-xs-12 col-sm-8 col-sm-offset-2">
						<table id="tablaranking" class="table table-bordered centrar">
							<thead>
								<tr>
								<th class="centrar">Posición</th>
								<th class="centrar">Usuario</th>
								<th class="centrar">Planets</th>
								<th class="centrar">Nivel</th>
								</tr>
							</thead>
							<tbody>
								{% for val in lista_valoracion %}
								<tr>
									<td>{{ forloop.counter }}</td>
									<td>{{ val.alumno.alumno.username }}</td>
									<td><em style="color:#8F6B00">{{ val.puntos }} </em><img style="margin-left:6px;" class="muypequeña" src="../../../../../static/imagenes/planets41.png"></td>
									<td id="nivel">{{ val.nivel }}</td>
								</tr>
								{% endfor %}
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
		<!-- FIN CONTENEDOR -->
		<!-- Pie de página -->
		<div>
			<div class="blog-footer">
				<p>Soy el pie de página</p>
			</div>
		</div>
	</body>
</html>
